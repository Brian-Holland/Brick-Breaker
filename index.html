<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Brick Breaker</title>
        <link href="style.css" rel="stylesheet" />
    </head>

    <body>
        <div id="stats">
            Score: <span class="score"></span> Lives:
            <span class="lives"></span>
        </div>
        <div class="container"></div>
        <div id="directions">
            <h4>Controls:</h4>
            <p>1. Click to start game.</p>
            <p>2. Press "UP" on the arrowpad to launch ball.</p>
            <p>
                3. Use the left and right arrows to move the bat to hit the
                ball.
            </p>
            <br />
            <h4>Goal:</h4>
            <p>
                Take out all of the bricks using the ball by moving the bat to
                aim. Game ends when your lives reach 0.
            </p>
        </div>

        <script src="index.js"></script>
    </body>
</html>
